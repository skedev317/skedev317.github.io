<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせフォーム</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- reCAPTCHAスクリプトの追加 -->
  <script src="https://www.google.com/recaptcha/api.js?render=6LddAksqAAAAAJDHltDC77ZvJIVMprhYdpT4jI2A"></script>
</head>
<body>
  <main class="container">
    <section id="contact" aria-label="お問い合わせ">
      <div class="form-card">
        <div class="form-content">
          <h2>お問い合わせ</h2>
          <p class="description">ご質問やご要望をお聞かせください。</p>
          <form id="contactForm">
            <div class="form-group">
              <label for="name">お名前</label>
              <input type="text" id="name" name="name" required placeholder="山田 太郎">
            </div>
            <div class="form-group">
              <label for="email">メールアドレス</label>
              <input type="email" id="email" name="email" required placeholder="example@email.com">
            </div>
            <div class="form-group">
              <label for="message">メッセージ</label>
              <textarea id="message" name="message" required placeholder="ご質問やご要望をご記入ください"></textarea>
            </div>

            <!-- reCAPTCHA トークンを保持する隠しフィールド -->
            <input type="hidden" id="recaptchaToken" name="recaptcha_token">

            <button type="submit" class="submit-btn">送信する</button>
          </form>
          <p id="status" class="status"></p>
        </div>
        <div class="form-footer">
          <p>お問い合わせありがとうございます。<br>24時間以内に返信いたします。</p>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
